<html>
  <head>
    <style>
      body {
        padding: 24px;
      }
    </style>
    <script src="shared.js"></script>
    <script src="popup.js"></script>

    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@yaireo/ui-range@latest/ui-range.css"
    />
  </head>
  <body>
    Focus level:
    <div class="section">
      <div class="setting-checkbox">
        <input type="radio" id="basic" name="setting-radio" checked />
        <label for="basic">Use basic settings</label>
      </div>
      <div
        class="range-slider"
        style="--min: 0; --max: 3; --step: 1; width: 300px"
      >
        <input type="range" min="0" max="3" step="1" />
        <output></output>
        <div class="range-slider__progress"></div>
      </div>
    </div>
    <div class="section">
      <div class="setting-checkbox">
        <input type="radio" id="advanced" name="setting-radio" checked />
        <label for="advanced">Use advanced settings</label>
      </div>
      <div class="custom-options">
        <div>
          Thumbnails
          <input type="checkbox" class="switch" id="thumbnails" /><label
            class="switch-label"
            for="thumbnails"
            >Toggle</label
          >
        </div>
        <div>
          Comments <input type="checkbox" id="comments" class="switch" /><label
            class="switch-label"
            for="comments"
            >Toggle</label
          >
        </div>
        <div>
          Related Videos
          <input type="checkbox" id="relatedVideos" class="switch" /><label
            class="switch-label"
            for="relatedVideos"
            >Toggle</label
          >
        </div>
        <div>
          Shorts <input type="checkbox" id="shorts" class="switch" /><label
            class="switch-label"
            for="shorts"
            >Toggle</label
          >
        </div>
        <div>
          Video Duration
          <input type="checkbox" id="videoDuration" class="switch" /><label
            class="switch-label"
            for="videoDuration"
            >Toggle</label
          >
        </div>
      </div>
    </div>
  </body>
</html>
